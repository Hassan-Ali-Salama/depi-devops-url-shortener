# Week 3 - Grafana provisioning: URL Shortener dashboard provider
apiVersion: 1

providers:
  - name: "URL Shortener Dashboards"
    orgId: 1
    folder: "URL Shortener"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards
